name: Run Unit and Integration Tests with pytest

on:
  push:
    branches:
      - main  # You can set it to your default branch, or others like 'develop'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run tests in unit_tests directory
      - name: Run tests in unit_tests
        run: |
          cd unit_tests
          pytest --disable-warnings -q

      # Run tests in integration_tests directory
      - name: Run tests in integration_tests
        run: |
          cd integration_tests
          pytest --disable-warnings -q
